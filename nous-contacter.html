<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Effix two</title>
</head>

<body>
    <div class="wrapper">
        <header class="textBlanc headerNousContacter">
            <section class="container">
                <article class="headerTitre">
                    <h1 class="fontMukta titreH1 bold noMP">Effix Two</h1>
                </article>
                <article class="fontMukta gridNav titreH3">
                    <a class="navHeader bold " href="/index.html">Accueil</a>
                    <a class="navHeader bold " href="/nos-services.html">Nos Services</a>
                    <a class="navHeader bold " href="/nos-realisations.html">Nos Réalisations</a>
                    <a class="navHeader bold " href="/nous-contacter.html">Nous Contacter</a>
                </article>
            </section>
        </header>
        <main>
            <section class="container">
                <article class="nousContacterTitre">
                    <h2 class="fontMukta titreH1 noMP">Nous contacter</h2>
                </article>
                <article class="nousContacterTexte">
                    <p class="fontRoboto">
                        Lorem ipsum adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Risus nullam eget felis eget nunc lobortis mattis aliquam faucibus.
                    </p>
                </article>
                <form action="#" class="sub fontMukta bold" method="GET">
                        <label for="userLastName">Nom
                            <input type="text" class="sub subTextePlaceholder bold" name="userLastName" placeholder="Nom de famille">
                        </label>
                        <label for="userFirstName">Prénom
                            <input type="text" class="sub subTextePlaceholder bold" name="userFirstName" placeholder="prénom">
                        </label>
                        <label for="email">Couriel
                            <input type="email" class="sub subTextePlaceholder bold" name="email" placeholder="example@email.com">
                        </label>
                        <label for="phoneNum">Téléphone
                            <input type="tel" class="sub subTextePlaceholder bold" name="phoneNom" placeholder="(   ) 123 - 4567">
                        </label>
                        <label for="userLastName">Service désiré
                            <select name="service" id="serviceSub" class="sub  subTextePlaceholder bold">
                                <option value="null">--- Choisir un service ---</option>
                                <option value="hebergement">Hébergement</option>
                                <option value="gestionProjet">Gestion de projet</option>
                                <option value="impartition">Impartition</option>
                                <option value="null">-----------------------------------</option>
                                <option value="devLogiciel">Développement Logiciel</option>
                                <option value="devWeb">Développement Web</option>
                            </select>
                        </label>
                        <label for="explication">Explication
                            <textarea class="sub subTextePlaceholder bold" name="explication" id="expli" cols="50" rows="10" placeholder="Parlez nous en plus de votre projet"></textarea>
                        </label>
                        <button type="submit" class="gold btn3 textBlanc titreH3">Envoyer</button>
                </form>
                
            </section>
        </main>
        <footer class="vertFoncé">
            <section class="container">
                <article class="footerTitre">
                    <h1 class="fontMukta titreH1 bold textBlanc noMP">Effix Two </h1>
                </article>
                <article class="logosReseaux">
                    <a href="https://www.facebook.com/"><img src="/img/facebook-logo.svg" class="logos" alt="facebook"></a>
                    <a href="https://www.instagram.com/"><img src="/img/instagram-logo.svg" class="logos" alt="instagram"></a>
                    <a href="https://twitter.com/"><img src="/img/twitter-logo.svg" class="logos" alt="twitter"></a>
                    <a href="https://www.linkedin.com/"><img src="/img/linkedin-logo.svg" class="logos" alt="linkedin"></a>
                </article>
            </section>
        </footer>
    </div>
</body>

</html>
